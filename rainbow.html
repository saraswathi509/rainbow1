<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Image map</title>

        h1{
            color:orange;
        }
        body{
            text-align: center;
        }

</head>
<body>

        </map>

            <img src="https://wallpapercave.com/wp/wp4166483.jpg" usemap="#csk logo" height="1280" width="1440">
            <map name="csk logo">
                <area shape="circle" coords="481,253,1312" href="https://en.wikipedia.org/wiki/Chennai_Super_Kings" 
                target="-blank">
            </map>
            </div>
